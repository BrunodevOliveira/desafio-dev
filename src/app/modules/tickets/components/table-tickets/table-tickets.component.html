<mat-form-field>
  <mat-label>Busque por um ticket</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Portal de serviços" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="situacao" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="hiden-column"> Situação </th>
      <td mat-cell *matCellDef="let row" class="hiden-column"> {{row.situacao}} </td>
    </ng-container>

    <ng-container matColumnDef="prioridade">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="hiden-column-prioridade"> Prioridade </th>
      <td mat-cell *matCellDef="let row" class="hiden-column-prioridade"> {{row.idprioridade}}</td>
    </ng-container>

    <ng-container matColumnDef="origem">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Origem </th>
      <td mat-cell *matCellDef="let row"> {{row.OrigemAtendimento}} </td>
    </ng-container>

    <ng-container matColumnDef="solicitado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="hiden-column-solicitado"> Solicitado </th>
      <td mat-cell *matCellDef="let row" class="hiden-column-solicitado"> {{row.data_solicitacao | date: 'dd/MM/yyyy HH:mm:ss'}} </td>
    </ng-container>

    <ng-container matColumnDef="prazo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Prazo </th>
      <td mat-cell *matCellDef="let row"> {{row.data_limit }} </td>
    </ng-container>

    <ng-container matColumnDef="nota">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="hiden-column-nota"> Nota </th>
      <td mat-cell *matCellDef="let row" class="hiden-column-nota"> {{row.nota}} </td>
    </ng-container>

    <ng-container matColumnDef="detalhes">
      <th mat-header-cell *matHeaderCellDef> Detalhes </th>
      <td mat-cell *matCellDef="let row">
         <button mat-icon-button (click)="viewDetails(row)">
           <mat-icon>visibility</mat-icon>
         </button>
      </td>
     </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Nenhum ticket encontrado com o termo "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"[pageSize]="10" aria-label="Itens por página"></mat-paginator>
</div>
